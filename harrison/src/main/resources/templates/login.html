<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
	<head>
		<title>Harrison's Bank | Home</title>
		<style>
			body {
				font-family: Helvetica;
			}
			
			#container {
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				margin-top: 10%;
			}
		</style>
	</head>
	
	<body>
		<div id="container">
			<h2 style="font-size:28px; font-family:Helvetica">Bank Login</h2>

			<form th:action="@{/customer/validate}" th:object="${loginform}" method="post"> <!-- The Object attribute should be a POJO class with no business logic -->
				<label for="email">Email:</label> <br />
				<input type="text" id="email" th:field="*{email}" placeholder="Email" />
				<br /> <br />
				<label for="password">Password:</label> <br />
				<input type="password" id="password" th:field="*{password}" placeholder="Password" />
				<br /> <br />
				<button type="submit" id="submit">Log in</button>
			</form>
		</div>
	</body>
</html>
